
<ion-header>
  <ion-toolbar [appExpandedDetail]="scrollArea" #toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      {{detailStore.name}}
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable value="heart">
    <ion-segment-button *ngFor="let item of products" value="{{ item.description }}">
      <ion-label>{{ item.description }}</ion-label>
    </ion-segment-button>
  </ion-segment>
  
</ion-header>
<ion-content #scrollArea scrollEvents="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="datos_restaurante">
          {{detailStore.name}}
          <p>Restaurantes</p>
          <p>{{detailStore.eta}} - {{detailStore.delivery_price | currency:"$":true:"1.0"}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="divider"></div>
  <app-collapse *ngFor="let item of products" name="{{ item.description }}"
    description="{{ item.description }}" image="" [data]="item.products" (change)="captureName($event)">
  </app-collapse>
</ion-content>
<ion-footer>
  <ion-button expand="block" *ngIf="habilitar" color="danger" size="medium" routerLink="/checkout" class="btn-medium">
    Ver carrito
  </ion-button>
</ion-footer>
